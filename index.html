<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <h1>Odin Calculator</h1>
    <p id="total-output"></p>
    <p id="current-output"></p>
    <button id="clear">AC</button>
    <button id="plusminus">+/-</button>
    <button id="percentage">%</button>
    <button class="operator-btn" value="divide" id="divide">./.</button>
    <br>
    <button class="num-btn" value="7" id="seven">7</button>
    <button class="num-btn" value="8" id="eight">8</button>
    <button class="num-btn" value="9" id="nine">9</button>
    <button class="operator-btn" value="multiply" id="multiply">X</button>
    <br>
    <button class="num-btn" value="4" id="four" >4</button>
    <button class="num-btn" value="5" id="five">5</button>
    <button class="num-btn" value="6" id="six">6</button>
    <button class="operator-btn" value="minus" id="minus">-</button>
    <br>
    <button class="num-btn" value="1" id="one">1</button>
    <button class="num-btn" value="2" id="two">2</button>  
    <button class="num-btn" value="3" id="three">3</button>
    <button class="operator-btn" value="plus" id="plus">+</button>
    <br>
    <button class="num-btn" value="0" id="zero">0</button>
    <button class="num-btn" id="decimal">.</button>
    <button id="equals">=</button>
    <br>




    <script src="index.js"></script>
</body>
</html>
